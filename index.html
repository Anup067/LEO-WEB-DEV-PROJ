<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yummy Bakery </title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Yummy Bakery</h1>
    <p>Select your favorite cake and customize your order !!</p>
  </header>

  <section class="cake-selection">
    <h2>Choose Your Cake Type</h2>
    <div class="cake-options">
      <div class="cake-option" id="chocolate-cake" onclick="selectCake('Chocolate Cake')">
        <img src="https://assets.winni.in/product/primary/2024/3/94564.jpeg?dpr=2&w=220"alt="chocolate Cake">
        <h3>Chocolate Cake</h3>
      </div>
      <div class="cake-option" id="vanilla-cake" onclick="selectCake('Vanilla Cake')">
        <img src="https://i0.wp.com/lagompatisserie.com/wp-content/uploads/2019/07/classic_vanilla.jpg?fit=3600%2C3600&ssl=1" alt="Vanilla Cake">
        <h3>Vanilla Cake</h3>
      </div>
      <div class="cake-option" id="strawberry-cake" onclick="selectCake('Strawberry Cake')">
        <img src="https://pic.warmoven.in/catalog/product/cache/09855d505636a2232bc47a1b279513b5/s/t/strawberry-cake.jpg" alt="Strawberry Cake">
        <h3>Strawberry Cake</h3>
      </div>
    </div>
  </section>
  <section class="pastry-selection">
    <h2>Choose Your Pastry Flavour</h2>
    <div class="pastry-options">
      <div class="pastry-option" id="Black Forest Pastry" onclick="selectCake('Black Forest Pastry')">
        <img src="https://patelbakery.in/wp-content/uploads/2021/06/BlackForestPastry1-new.jpg"alt="Black Forest Pastry">
          <h3>Black Forest Pastry</h3>
      </div>
      <div class="pastry-option" id="Mixed Fruit Pastry" onclick="selectCake('Mixed Fruit Pastry')">
        <img src="https://patelbakery.in/wp-content/uploads/2021/06/mix-fruit-new.jpg"alt="Mixed Fruit Pastry">
          <h3>Mixed Fruit Pastry</h3>
      </div>
      <div class="pastry-option" id="Oreo Choco Cheese Pastry" onclick="selectCake('Oreo Choco Cheese Pastry')">
        <img src="https://shop.aubree.in/cdn/shop/files/ChocoOreoCheesecakePastry_1024x1024.jpg?v=1703769173"alt="Oreo Choco Cheese Pastry">
          <h3>Oreo Choco Cheese Pastry</h3>
      </div>
      <div class="pastry-option" id="Choco Vanilla Pastry" onclick="selectCake('Choco Vanilla Pastry')">
        <img src="https://ocakes.in/storage/app/public/images/item/item-643bedf055ea6.jpg"alt="Choco Vanilla Pastry">
          <h3>Choco Vanilla Pastry</h3>
      </div>
    </div>
    

  </section>
</body>
</html>
